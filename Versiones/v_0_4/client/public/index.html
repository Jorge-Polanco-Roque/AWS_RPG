<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a0d26" />
    <meta
      name="description"
      content="The Architect's Codex - Cosmic Horror AWS Certification Study Game"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&family=Eater&family=Griffy&display=swap" rel="stylesheet">
    
    <title>The Architect's Codex - Cosmic Horror AWS Study Game</title>
    
    <style>
      body {
        margin: 0;
        font-family: 'Griffy', cursive;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a0d26 25%, #2d1b36 50%, #1a0d26 75%, #0a0a0a 100%);
        color: #e6d7ff;
        overflow-x: hidden;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a0d26 25%, #2d1b36 50%, #1a0d26 75%, #0a0a0a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .cosmic-title {
        font-family: 'Nosifer', cursive;
        font-size: 3rem;
        color: #ff0066;
        text-shadow: 
          0 0 5px #ff0066,
          0 0 10px #ff0066,
          0 0 20px #ff0066,
          0 0 40px #ff0066;
        animation: pulse 2s ease-in-out infinite alternate;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .loading-tentacles {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
      }
      
      .tentacle {
        width: 8px;
        height: 40px;
        background: linear-gradient(0deg, #8a2be2, #ff0066);
        margin: 0 4px;
        border-radius: 4px;
        animation: writhe 1s ease-in-out infinite;
      }
      
      .tentacle:nth-child(1) { animation-delay: 0s; }
      .tentacle:nth-child(2) { animation-delay: 0.1s; }
      .tentacle:nth-child(3) { animation-delay: 0.2s; }
      .tentacle:nth-child(4) { animation-delay: 0.3s; }
      .tentacle:nth-child(5) { animation-delay: 0.4s; }
      
      @keyframes pulse {
        from {
          text-shadow: 
            0 0 5px #ff0066,
            0 0 10px #ff0066,
            0 0 20px #ff0066,
            0 0 40px #ff0066;
        }
        to {
          text-shadow: 
            0 0 2px #ff0066,
            0 0 5px #ff0066,
            0 0 10px #ff0066,
            0 0 20px #ff0066;
        }
      }
      
      @keyframes writhe {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(0.5); }
      }
      
      .loading-text {
        color: #8a2be2;
        font-size: 1.2rem;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="loading-screen" class="loading-screen">
      <h1 class="cosmic-title">The Architect's Codex</h1>
      <div class="loading-tentacles">
        <div class="tentacle"></div>
        <div class="tentacle"></div>
        <div class="tentacle"></div>
        <div class="tentacle"></div>
        <div class="tentacle"></div>
      </div>
      <div class="loading-text">Awakening the cosmic entities...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen once React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
